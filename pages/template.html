<!DOCTYPE html>
<html lang="zxx">

<head>
    <link rel="stylesheet" href="../assets/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="layout">
        <header class="header header_template">
            <div class="container">
                <div class="header__logo">
                    <svg width="110" height="32" viewBox="0 0 110 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect y="1" width="30" height="30" fill="#212429"/>
                        <rect x="38" width="32" height="32" rx="16" fill="#212429"/>
                        <path d="M78 0L110 32H78V0Z" fill="#212429"/>
                        </svg>                        
                </div>
            </div>
        </header>
        <main class="preview preview_template">
            <div class="container container_template">
                <div class="preview__template-inner">
                    <nav class="nav-menu">
                        <h4 class="nav-menu-title">Components</h4>
                        <a class="nav-menu-link" href="">Modal</a>
                        <a class="nav-menu-link" href="">Tooltip</a>
                        <a class="nav-menu-link" href="">Avatar</a>
                        <a class="nav-menu-link" href="">Calendar</a>
                        <a class="nav-menu-link link_active" href="">Histogram</a>
                        <a class="nav-menu-link" href="">Custom form elements</a>
                        <a class="nav-menu-link" href="">Main page</a>
                    </nav>
                    <section class="preview__block">
                        <h2 class="preview__block-title">Histogram</h2>
                        <div class="histogram">
                            <div class="histogram__wrapper">
                                <p class="histogram__title">Total orders</p>
                                <a href="" class="histogram__link">View all</a>
                            </div>
                            <p class="histogram__amount">50254</p>
                            <div class="histogram__scale-block">
                                <div style="height: 100%;" class="histogram__scale-line"></div>
                                <div style="height: 70%;" class="histogram__scale-line"></div>
                                <div style="height: 40%;" class="histogram__scale-line"></div>
                                <div style="height: 75%;" class="histogram__scale-line"></div>
                                <div style="height: 40%;" class="histogram__scale-line"></div>
                                <div style="height: 50%;" class="histogram__scale-line"></div>
                                <div style="height: 85%;" class="histogram__scale-line"></div>
                                <div style="height: 100%;" class="histogram__scale-line"></div>
                                <div style="height: 25%;" class="histogram__scale-line"></div>
                                <div style="height: 55%;" class="histogram__scale-line"></div>
                                <div style="height: 60%;" class="histogram__scale-line"></div>
                                <div style="height: 25%;" class="histogram__scale-line"></div>
                                <div style="height: 100%;" class="histogram__scale-line"></div>
                                <div style="height: 25%;" class="histogram__scale-line"></div>
                                <div style="height: 75%;" class="histogram__scale-line"></div>
                                <div style="height: 55%;" class="histogram__scale-line"></div>
                                <div style="height: 40%;" class="histogram__scale-line"></div>
                                <div style="height: 65%;" class="histogram__scale-line"></div>
                                <div style="height: 55%;" class="histogram__scale-line"></div>
                                <div style="height: 25%;" class="histogram__scale-line"></div>
                                <div style="height: 75%;" class="histogram__scale-line"></div>
                                <div style="height: 65%;" class="histogram__scale-line"></div>
                                <div style="height: 85%;" class="histogram__scale-line"></div>
                                <div style="height: 55%;" class="histogram__scale-line"></div>
                                <div style="height: 25%;" class="histogram__scale-line"></div>
                                <div style="height: 25%;" class="histogram__scale-line"></div>
                                <div style="height: 50%;" class="histogram__scale-line"></div>
                                <div style="height: 40%;" class="histogram__scale-line"></div>
                                <div style="height: 75%;" class="histogram__scale-line"></div>
                                <div style="height: 50%;" class="histogram__scale-line"></div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <footer class="footer footer_template">
            <div class="container">
                <h5 class="footer__title">Reusable component library</h5>
            </div>
        </footer>
    </div>

</html>
